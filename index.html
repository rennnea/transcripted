
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Transcription App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              khaki: {
                50: '#FEFBF6',
                100: '#FDF6EC',
                200: '#F9EAD3',
                300: '#F2D8B3',
                400: '#EABF8E',
                500: '#E5B88E',
                600: '#D4A276',
                700: '#BC8A5F',
                800: '#A1734D',
                900: '#825C3E',
              },
              beige: {
                50: '#FBF9F6',
                100: '#F5F1ED',
                200: '#EAE4DC',
                300: '#DCD3C9',
                400: '#C9BEB2',
              },
              brown: {
                50: '#F4F2F1',
                400: '#A3948A',
                500: '#8A7A70',
                600: '#75665D',
                700: '#6B5D55',
                800: '#4A403A',
                900: '#332C28',
              }
            },
            letterSpacing: {
              'tighter': '-0.05em',
              'tight': '-0.025em',
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "react": "https://esm.sh/react@18.3.1",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "dexie": "https://esm.sh/dexie@^4.0.1",
          "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
          "jspdf": "https://esm.sh/jspdf@2.5.1",
          "d3": "https://esm.sh/d3@7.9.0",
          "wavesurfer.js": "https://esm.sh/wavesurfer.js@7.7.15"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      /* Improved scrollbars for dark mode */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #DCD3C9;
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #BC8A5F;
      }
    </style>
  </head>
  <body class="bg-beige-50 dark:bg-zinc-950 transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
