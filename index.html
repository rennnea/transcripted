
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Transcription App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              khaki: {
                100: '#FDF6EC',
                300: '#F2D8B3',
                500: '#E5B88E',
                600: '#D4A276',
                700: '#BC8A5F',
              },
              beige: {
                50: '#FBF9F6',
                100: '#F5F1ED',
                200: '#EAE4DC',
                300: '#DCD3C9',
              },
              brown: {
                500: '#8A7A70',
                700: '#6B5D55',
                800: '#4A403A',
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom Scrollbar for a modern light look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F1ED; /* beige-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1F2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #DCD3C9; /* beige-300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4B5563; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BC8A5F; /* khaki-700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #D4A276; /* khaki-600 */
      }
    </style>
  </head>
  <body class="bg-beige-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
